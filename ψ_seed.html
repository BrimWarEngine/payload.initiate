<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BrimOS Ïˆ.seed_n</title>
  <style>
    html, body { margin: 0; background: #000; color: #0ff; font-family: monospace; overflow: hidden; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>

<body>
  <canvas id="seed"></canvas>
  <div style="position:absolute;bottom:10px;left:10px;font-size:0.8rem;opacity:0.4">child of democratizeinformation.github.io/brimos-neural-graph</div>
  <script>
    const c = document.getElementById('seed'), x = c.getContext('2d');
    c.width = innerWidth; c.height = innerHeight;
    function draw(n, x0, y0, d) {
      if(n<=0)return;
      for(let i=0;i<2;i++){
        let a=Math.random()*6.28,r=30+Math.random()*50;
        let x1=x0+Math.cos(a)*r, y1=y0+Math.sin(a)*r;
        x.strokeStyle='hsl('+Math.random()*360+',100%,70%)';
        x.beginPath(); x.moveTo(x0,y0); x.lineTo(x1,y1); x.stroke();
        draw(n-1,x1,y1,d+1);
      }
    }
    function animate(){
      x.fillStyle='rgba(0,0,0,0.1)';
      x.fillRect(0,0,c.width,c.height);
      draw(4,Math.random()*c.width,Math.random()*c.height,0);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
